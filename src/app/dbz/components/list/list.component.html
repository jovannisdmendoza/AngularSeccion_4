<h4>Personajes </h4>
<ul class="list-group">
  <li *ngFor="let personajes of characterList;
  let i = index
  let isFirt = first
  let isLast = last
  let isEven = even
  let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
    }">

    <div>
      <span class="text-primary">{{i}} -  </span>
      <span>{{personajes.name}} - </span>
      <strong>Power:</strong>
      <span>{{personajes.power}}</span>
    </div>

    <button class="btn btn-danger " (click)="onDeleteCharacter(personajes.id)" > X </button>
    <!-- <span> Es el primero: {{ isFirt}}</span>
    <span> Es el ultimo:  {{ isLast}}</span>
    <span> Es par:  {{isEven}}</span>
    <span> Es impar: {{isOdd}}</span> -->
  </li>

</ul>
